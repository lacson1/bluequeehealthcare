alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
databases:
- engine: PG
  name: dev-db-525009
  version: "17"
features:
- buildpack-stack=ubuntu-22
name: clinicconnect
region: lon
services:
- name: clinicconnect
  dockerfile_path: Dockerfile.optimized
  github:
    branch: main
    deploy_on_push: true
    repo: lacson1/clinicconnect
  http_port: 5001
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "5001"
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${dev-db-525009.DATABASE_URL}
  - key: SESSION_SECRET
    scope: RUN_TIME
    type: SECRET
    value: "F1TtW8N1zWE6M6c1B75TOTp1PNrKW0StWa1yqaStD3M="
  health_check:
    http_path: /api/health
    initial_delay_seconds: 30
    period_seconds: 30
    timeout_seconds: 10
    success_threshold: 1
    failure_threshold: 3
  routes:
  - path: /

