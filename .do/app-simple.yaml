alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
databases:
- engine: PG
  name: dev-db-525009
  version: "17"
name: clinicconnect
region: lon
services:
- name: clinicconnect
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: lacson1/clinicconnect-2
  build_command: npm run build
  run_command: npm start
  http_port: 5001
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "5001"
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${dev-db-525009.DATABASE_URL}
  # REQUIRED: Generate with: openssl rand -base64 32
  - key: JWT_SECRET
    scope: RUN_TIME
    type: SECRET
    value: "CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32"
  - key: SESSION_SECRET
    scope: RUN_TIME
    type: SECRET
    value: "CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32"
  health_check:
    http_path: /api/health
    initial_delay_seconds: 60
    period_seconds: 30
    timeout_seconds: 10
    success_threshold: 1
    failure_threshold: 5
  routes:
  - path: /

