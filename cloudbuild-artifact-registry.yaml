# Google Cloud Build configuration using Artifact Registry (recommended)
# Deploy to Cloud Run with Cloud SQL connection
#
# Prerequisites:
#   1. Create Artifact Registry repository:
#      gcloud artifacts repositories create clinicconnect \
#        --repository-format=docker \
#        --location=us-central1 \
#        --description="ClinicConnect Docker images"
#
#   2. Create secrets in Secret Manager:
#      echo -n "postgresql://..." | gcloud secrets create DATABASE_URL --data-file=-
#      echo -n "your-session-secret" | gcloud secrets create SESSION_SECRET --data-file=-
#
# Usage:
#   gcloud builds submit --config cloudbuild-artifact-registry.yaml

substitutions:
  _REGION: us-central1
  _REPOSITORY: clinicconnect
  _SERVICE_NAME: clinicconnect
  _CLOUD_SQL_CONNECTION: ""
  _MIN_INSTANCES: "0"
  _MAX_INSTANCES: "10"
  _MEMORY: 1Gi
  _CPU: "1"
  _CONCURRENCY: "80"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest'
      - '-f'
      - 'Dockerfile'
      - '--cache-from'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      # Resources
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--concurrency'
      - '${_CONCURRENCY}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      # Startup configuration
      - '--timeout'
      - '300s'
      - '--cpu-boost'
      # Cloud SQL connection (if provided)
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_CONNECTION}'
      # Environment variables
      - '--set-env-vars'
      - 'NODE_ENV=production'
      # Secrets from Secret Manager
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,SESSION_SECRET=SESSION_SECRET:latest'
      # Allow unauthenticated access
      - '--allow-unauthenticated'
    id: 'deploy'
    waitFor: ['push-image']

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest'

# Build timeout
timeout: '900s'

