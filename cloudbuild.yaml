# Google Cloud Build configuration for ClinicConnect
# Deploy to Cloud Run with Cloud SQL connection
#
# Usage:
#   gcloud builds submit --config cloudbuild.yaml
#
# Required substitution variables (set in Cloud Build trigger or command line):
#   _REGION: Cloud Run region (e.g., us-central1)
#   _SERVICE_NAME: Cloud Run service name (e.g., clinicconnect)
#   _CLOUD_SQL_CONNECTION: Cloud SQL connection string (project:region:instance)
#
# Required secrets in Secret Manager:
#   - DATABASE_URL: PostgreSQL connection string
#   - SESSION_SECRET: Session encryption key
#   - (Optional) SENDGRID_API_KEY, OPENAI_API_KEY, etc.

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: clinicconnect
  _CLOUD_SQL_CONNECTION: ""
  _MIN_INSTANCES: "0"
  _MAX_INSTANCES: "10"
  _MEMORY: 1Gi
  _CPU: "1"
  _CONCURRENCY: "80"

options:
  logging: CLOUD_LOGGING_ONLY
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
  machineType: E2_HIGHCPU_8

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '-f'
      - 'Dockerfile'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      # Resources
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--concurrency'
      - '${_CONCURRENCY}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      # Startup
      - '--timeout'
      - '300s'
      # Cloud SQL connection (if provided)
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_CONNECTION}'
      # Environment variables
      - '--set-env-vars'
      - 'NODE_ENV=production'
      # Secrets from Secret Manager
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,SESSION_SECRET=SESSION_SECRET:latest'
      # Allow unauthenticated access (public API)
      - '--allow-unauthenticated'
    id: 'deploy'
    waitFor: ['push-image']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

# Build timeout (15 minutes)
timeout: '900s'

